<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockAlert - Personal Stock Monitor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>StockAlert</h1>
        <p>Personal stock price monitoring system</p>

        <div class="add-stock">
            <h2>Add Stock to Monitor</h2>
            <form id="stockForm">
                <input type="text" id="symbol" placeholder="Stock Symbol (e.g. AAPL)" required>
                <input type="text" id="name" placeholder="Company Name (optional)">
                <input type="number" id="highTarget" placeholder="Price Alert High" step="0.01">
                <input type="number" id="lowTarget" placeholder="Price Alert Low" step="0.01">
                <button type="submit">Add Stock</button>
            </form>
        </div>

        <div class="stocks-list">
            <h2>Monitored Stocks</h2>
            <div id="stocksList">
                Loading stocks...
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
